<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="referrer" content="no-referrer-when-downgrade" />
  <title>Continue to Offer</title>

  <!-- Optional: helps with caching behaviour on some webviews -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      background-color: #f5f5f7;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      max-width: 520px;
      width: 100%;
      border: 1px solid #e5e5e5;
      border-radius: 14px;
      padding: 18px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 10px;
    }

    p {
      margin: 0 0 14px;
      line-height: 1.4;
      color: #333;
    }

    button {
      width: 100%;
      border: 0;
      border-radius: 12px;
      padding: 14px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007aff;
      color: white;
      font-weight: 500;
    }

    button:hover {
      background-color: #0051d5;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    .button-group button {
      flex: 1;
    }

    .close-btn {
      background-color: #e5e5e5;
      color: #333;
    }

    .close-btn:hover {
      background-color: #d1d1d1;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Ready to Continue?</h1>
      <p>Click the button below to proceed to your offer.</p>
      <div class="button-group">
        <button id="close" class="close-btn">Close</button>
        <button id="go">Continue</button>
      </div>
    </div>
  </div>

  <script>
    // Your Everflow tracking link
    const TRACKING_URL = "https://www.kaoh7u3o.com/N2W6N/2KF8JF/";

    // Redirect when button is clicked
    function redirectToOffer() {
      window.location.href = TRACKING_URL;
    }

    // Close function for Unity
    function closeWindow() {
      const payload = { type: 'close' };
      window.postMessageToUnity(payload);
    }

    // Attach click handlers
    document.getElementById("go").addEventListener("click", redirectToOffer);
    document.getElementById("close").addEventListener("click", closeWindow);
  </script>
</body>

</html>
