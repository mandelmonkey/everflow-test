  <script>
    // Your Everflow tracking link
    const TRACKING_URL = "https://www.kaoh7u3o.com/N2W6N/2KF8JF/";

    // Try auto-redirect quickly (works in many webviews / browsers)
    function autoRedirect() {
      // replace() avoids adding this page to browser history (nicer UX)
      window.location.replace(TRACKING_URL);
    }

    // Fallback: user gesture (more reliable if auto-redirect is blocked)
    function userRedirect() {
      window.location.href = TRACKING_URL;
    }

    // Attempt auto redirect shortly after load
    setTimeout(autoRedirect, 50);

    // Button fallback
    document.getElementById("go").addEventListener("click", userRedirect);

    // Extra fallback: if user comes back to this page, show button remains usable

    });
  </script>
